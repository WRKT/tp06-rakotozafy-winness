<app-search></app-search>
<table class="table borderless">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Description</th>
      <th>Cat√©gorie</th>
      <th>Prix</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produit of produits">
      <td>{{ produit.id }}</td>
      <td>{{ produit.nom }}</td>
      <td>{{ produit.description }}</td>
      <td>{{ produit.categorie }}</td>
      <td>{{ produit.prix | currency : "EUR" }}</td>
      <td>
        <button (click)="addProduit(produit)" class="btn btn-dark">
          Ajouter au Panier
        </button>
      </td>
    </tr>
  </tbody>
</table>
